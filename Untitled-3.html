<script language="javascript" src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyA-gC8ZZTnj7f7RjmWyPEYVR1QJNiA38r8"></script>

<form>
        zip: \<input type="text" name="zip" value=""> <a href="#" onclick="getLocation()">Get Address</a>
        </form>

     <script>   

        function getLocation(){
            getAddressInfoByZip(document.forms[0].zip.value);
          }
           
          function response(obj){
            console.log(obj);
          }
          function getAddressInfoByZip(zip){
            if(zip.length >= 5 && typeof google != 'undefined'){
              var addr = {};
              var geocoder = new google.maps.Geocoder();
              geocoder.geocode({ 'address': zip }, function(results, status){
                if (status == google.maps.GeocoderStatus.OK){
                  if (results.length >= 1) 
                  {
                      console.log(results);
                  }
                }
                
              });
            } else {
              response({success:false});
            }
          }





          </script>
