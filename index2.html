<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>CityClipperAdmin</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
	<script type="text/javascript" src="js/firebaseapp.js"></script>
</head>

<body>
	<div class="container">
			<div class="jumbotron" style="background-color: lightseagreen; color: white">
					<h1 class="text-center">CityClipper</h1>
					<h3 class="text-center">Administrator Page</h3>
			</div>
	<div class="row">
	    <div class="col-lg-12">

			  <!-- Current user information-->
		    <div class="panel panel-success">
		      <div class="panel-heading">
		        <h3 class="panel-title"><strong>Current Customer Accounts</strong></h3>
		      </div>
		      <div class="panel-body">
		        <table class="table table-hover" id='user-table'>
		          <thead>
		            <tr>
		              <th>Name</th>
									<th>Email Address</th>
									<th>Zip Code</th>
									<th>Message</th>
		            </tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		      </div>
			</div>
	</div>
</body>
</html>
